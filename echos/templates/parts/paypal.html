<form class="air break paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
  <input type="hidden" name="cmd" value="_s-xclick">
  <input type="hidden" name="hosted_button_id" value="76G9A59UJREGE">
  <input type="hidden" name="on0" value="TARIFS">
  <label for="os0">{% if lang == 'fr' %}TARIF{% else %}TICKET{% endif %}</label>
  <select id="os0" name="os0">
    <option value="COSTANZA">COSTANZA €12,00 EUR</option>
    <option value="KRUGER">KRUGER €15,00 EUR</option>
    <option value="BOZARDEUX">BOZARDEUX €25,00 EUR</option>
    <option value="SAIX ADDICT">SAIX ADDICT €30,00 EUR</option>
    <option value="BIG V">BIG V €60,00 EUR</option>
  </select>
  <input type="hidden" name="currency_code" value="EUR">
  {% if lang == 'fr' %}
    <input class="valign" type="image" src="https://www.paypalobjects.com/fr_FR/FR/i/btn/btn_buynow_LG.gif"
           border="0" name="submit" alt="PayPal">
    <img alt="" border="0" src="https://www.paypalobjects.com/fr_FR/i/scr/pixel.gif" width="1" height="1">
  {% else %}
    <input class="valign" type="image" src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/buy-logo-small.png"
           border="0" name="submit" alt="Buy now with PayPal">
    <img alt="" border="0" src="https://www.paypalobjects.com/fr_FR/i/scr/pixel.gif" width="1" height="1">
  {% endif %}
</form>
